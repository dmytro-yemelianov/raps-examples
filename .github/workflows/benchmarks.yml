name: Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      test_size:
        description: 'Test data size (e.g., 100mb, 500mb, 1gb)'
        required: false
        default: '100mb'

env:
  REPORT_DIR: ./reports
  DATA_DIR: ./data/generated

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: raps-examples:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: docker save raps-examples:${{ github.sha }} -o /tmp/raps-examples.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/raps-examples.tar
          retention-days: 1

  feature-validation:
    name: Feature Validation
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/raps-examples.tar

      - name: Create output directories
        run: mkdir -p reports data/generated

      - name: Run Feature Validation
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/reports:/workspace/reports \
            raps-examples:${{ github.sha }} \
            bash -c "./benchmarks/feature-validation/run.sh"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: feature-validation-results
          path: reports/
          retention-days: 30

  automation-timing:
    name: Automation Timing
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/raps-examples.tar

      - name: Create output directories
        run: mkdir -p reports data/generated

      - name: Run Automation Timing
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/reports:/workspace/reports \
            raps-examples:${{ github.sha }} \
            bash -c "./benchmarks/automation-timing/run.sh"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: automation-timing-results
          path: reports/
          retention-days: 30

  auth-flows:
    name: Auth Flows Validation
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/raps-examples.tar

      - name: Create output directories
        run: mkdir -p reports

      - name: Run Auth Flows Validation
        env:
          APS_CLIENT_ID: ${{ secrets.APS_CLIENT_ID }}
          APS_CLIENT_SECRET: ${{ secrets.APS_CLIENT_SECRET }}
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/reports:/workspace/reports \
            -e APS_CLIENT_ID \
            -e APS_CLIENT_SECRET \
            raps-examples:${{ github.sha }} \
            bash -c "./benchmarks/auth-flows/run.sh"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: auth-flows-results
          path: reports/
          retention-days: 30

  rust-vs-nodejs:
    name: Rust vs Node.js Performance
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/raps-examples.tar

      - name: Create output directories
        run: mkdir -p reports data/generated

      - name: Generate test data
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/data:/workspace/data \
            raps-examples:${{ github.sha }} \
            python3 ./scripts/generate-test-data.py \
              --output /workspace/data/generated \
              --size ${{ github.event.inputs.test_size || '100mb' }}

      - name: Run Rust vs Node.js benchmark
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/reports:/workspace/reports \
            -v ${{ github.workspace }}/data:/workspace/data \
            raps-examples:${{ github.sha }} \
            bash -c "./benchmarks/rust-vs-nodejs/run.sh"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: rust-vs-nodejs-results
          path: reports/
          retention-days: 30

      - name: Upload memory profiles
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: memory-profiles
          path: reports/*memory*.csv
          retention-days: 30

  generate-report:
    name: Generate Combined Report
    runs-on: ubuntu-latest
    needs: [feature-validation, automation-timing, auth-flows, rust-vs-nodejs]
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/raps-examples.tar

      - name: Create reports directory
        run: mkdir -p reports

      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Merge results
        run: |
          # Copy all result files to reports directory
          find artifacts/ -name "*-results.json" -exec cp {} reports/ \;
          ls -la reports/

      - name: Generate combined report
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/reports:/workspace/reports \
            -e REPORT_DIR=/workspace/reports \
            raps-examples:${{ github.sha }} \
            bash -c "./scripts/run-all-benchmarks.sh || python3 ./scripts/generate-report.py"

      - name: Upload combined report
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: |
            reports/combined-results.json
            reports/metrics-report.html
            reports/metrics-report.md
          retention-days: 90

      - name: Add report to job summary
        run: |
          if [ -f reports/metrics-report.md ]; then
            cat reports/metrics-report.md >> $GITHUB_STEP_SUMMARY
          fi

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [generate-report]
    if: always()

    steps:
      - name: Delete Docker image artifact
        uses: geekyeggo/delete-artifact@v2
        with:
          name: docker-image
          failOnError: false
